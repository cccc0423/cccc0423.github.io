<script>
  const emphasizedElements = document.querySelectorAll('.emphasis');

  emphasizedElements.forEach(emphasizedText => {
    const text = emphasizedText.textContent;
    emphasizedText.innerHTML = '';

    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const charSpan = document.createElement('span');
      charSpan.textContent = char;
      charSpan.style.position = 'relative';

      const dotSpan = document.createElement('span');
      dotSpan.className = 'dot';
      dotSpan.textContent = 'â€¢';

      charSpan.appendChild(dotSpan);
      emphasizedText.appendChild(charSpan);
    }
  });
</script>
