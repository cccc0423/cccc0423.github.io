<!DOCTYPE html>
<html lang="$lang$">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$if(title)$$title$$else$小學生筆記$endif$</title>
    <meta name="description" content="$if(description)$$description$$else$小學生筆記$endif$">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        MathJax = {
            loader: {load: ['[tex]/mathtools']},
            tex: {packages: {'[+]': ['mathtools']}}
        };
    </script>
    <script>
        MathJax = {
            loader: {load: ['[tex]/textmacros']},

    <header>
        <div class="navbar">
            <a href="../index.html" class="nav-brand">小學生筆記</a>
            <button class="hamburger-menu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="../weekly.html" class="$if(is_weekly)$active$endif$">週記</a>
                <a href="../about.html" class="$if(is_about)$active$endif$">關於</a>
            </div>
        </div>
    </header>

    <main>
        <h1>$title$</h1>
        $if(date)$<p class="post-date">$date$</p>$endif$

        $if(toc)$
        <div class="toc">
            <h2>目錄</h2>
            $toc$
        </div>
        $endif$

        $body$
    </main>

    <footer>
        <p>© $year$ 小學生筆記</p>

</html>
